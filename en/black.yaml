riddles:
    - title: Swedish courtains
      text: For several months now, Jack has been sitting behind thick iron bars, eating the same, tasteless food as all his other inmates. Without having convicted a single crime, he was imprisoned. Those, who he once trusted, still roaming free.
      solution: Jack is a dog. His owners left him in front of an animal shelter, when they had flown to their holidays.
  min_age: 10
  description: A basic, but dark themed pack.
